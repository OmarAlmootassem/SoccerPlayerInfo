<head>
	<title>Soccer Player Info</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://unpkg.com/blaze">
</head>

<body>
	{{> Navbar}}
	{{> Players}}
</body>

<template name="Navbar">
	<div id="navbar" class="navbar u-center-block">
		<div class="u-center-block__content u-center-block__content--horizontal">
			<h3>Soccer Player Info</h3>
		</div>
	</div>
</template>

<template name="Players">
	<ul class='o-grid o-grid--wrap'>
		{{#each player in players}}
		<li class="o-grid__cell" style="margin: 2em;">
			<div class="c-card u-high" style="width: 500px">
				<div class="c-card__item c-card__item--brand">{{player.name}}</div>
				<div class="c-card__item">
					<div class="o-grid">
						<div class="o-grid__cell--width-20">
							<div class="c-avatar c-avatar u-xlarge" data-text="{{player.number}}"></div>
						</div>
						<div class="o-grid__cell">
							<h3>{{player.position}}</h3>
						</div>
					</div>
					<h4>In Game Statistics</h4>
					<div class="o-grid c-text--loud">
						<div class="o-grid__cell--width-50">
							<span>Total Goals Scored: </span>
						</div>
						<div class="o-grid__cell--width-50">
							<span>43</span>
						</div>
					</div>
					<div class="o-grid">
						<div class="o-grid__cell--width-50">
							<span>% Scored During Wins: </span>
						</div>
						<div class="o-grid__cell--width-50">
							<span>76%</span>
						</div>
					</div>
					<div class="o-grid">
						<div class="o-grid__cell--width-50">
							<span>% Scored During Losses: </span>
						</div>
						<div class="o-grid__cell--width-50">
							<span>20%</span>
						</div>
					</div>
				</div>
			</div>
		</li>
		{{/each}}
	</ul>
</template>
